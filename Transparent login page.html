<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <input type="email" name="email" id="email" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="password">Password</label>
            </div>
            <button type="Submit"> Sign In</button>
        </form>
    </div>
</body>
</html>
